<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>
<body>

    <h1>HTML Form</h1>

    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <br><br>
        <label for="emailaddress">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <p>What age are you?</p>
        <input type="radio" id="option-1" name="age" value="0-25">
        <label for="option-1">0-25</label>
        <input type="radio" id="option-2" name="age" value="26-50">
        <label for="option-2">26-50</label>
        <input type="radio" id="option-3" name="age" value="51+">
        <label for="option-3">51+</label>

        <br><br>

        <label for="question">Security Questions:</label>
        <select name="question" id="question">
            <option value="q1">Where are you located?</option>
            <option value="q2">What is your favorite food?</option>
            <option value="q3">Are you still a student?</option>
        </select>

        <br><br>

        <label for="answer">Security Answer Question:</label>
        <input type="text" id="answer" name="answer" placeholder="Answer your selected question">

        <br><br>

        <label for="bio">Biography:</label>
        <br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>

        <br><br>

        <label for="date">What day is today?</label>
        <input type="date" name="date" id="date">

        <br><br>

        <input type="submit" value="submit the form">

    </form>
    
    
</body>
</html>
